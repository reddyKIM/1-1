name: Deploy Astro to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Configure Pages
        id: configure-pages
        uses: actions/configure-pages@v5
        continue-on-error: true
        with:
          enablement: true
      - name: Warn when Pages site could not be provisioned
        if: steps.configure-pages.outcome == 'failure'
        run: |
          echo "::warning::Unable to auto-provision GitHub Pages."
          echo "::warning::If this repository lacks the required permissions, enable Pages manually in Settings > Pages."
      - name: Generate lockfile when missing
        if: ${{ hashFiles('package-lock.json') == '' }}
        run: npm install --package-lock-only
      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi
      - name: Build
        run: npm run build
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
